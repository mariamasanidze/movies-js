<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="movie-container"></div>
    <div id="seat-map"></div>


    <div class="flex items-center justify-center mt-14">
    <div class="container m-auto text-center">
        <p class=" text-lg font-bold text-a mb-1.5">Selected Seats : <span id="selected-seats">0</span></p>
        <p class=" text-lg font-bold text-a mb-2">Total Price : $ <span id="total-price">0</span></p>
        <button class="text-white mt-5 bg-[#4285F4] hover:bg-[#4285F4]/90 focus:ring-4 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-lg text-l px-8 py-4 text-center inline-flex items-center dark:focus:ring-[#4285F4]/55 me-2 mb-2" id="buy-button">
            Buy ticket
        </button>
    </div>
</div>


    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./movie.js"></script>


 <style>
    #seat-map {
        margin-top: 200px;
    }
    .seat {
        width: 50px;
        height: 50px;
        background-color: #ccc;
        margin: 5px;
        display: inline-block;
        cursor: pointer;
    }

    .seat.selected {
        background-color: palevioletred;
    }

    .seat.occupied {
        background-color: cornflowerblue;
    }
 </style>

</body>
</html>
